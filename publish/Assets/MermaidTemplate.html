<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0D0D0D;
            color: #F5F5F7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        #diagram-container {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 95%;
            overflow: auto;
        }
        
        .mermaid {
            display: flex;
            justify-content: center;
        }
        
        .error {
            color: #EF4444;
            background: #2C0A0A;
            border: 1px solid #7F1D1D;
            border-radius: 8px;
            padding: 16px;
            margin: 20px;
            font-family: 'Consolas', monospace;
        }
        
        .loading {
            color: #10B981;
            font-size: 18px;
            text-align: center;
            padding: 40px;
        }
        
        /* Mermaid theme customization */
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#8B5CF6',
                primaryTextColor: '#F5F5F7',
                primaryBorderColor: '#6D28D9',
                lineColor: '#10B981',
                secondaryColor: '#1C1C1E',
                tertiaryColor: '#2C2C2E',
                background: '#0D0D0D',
                mainBkg: '#1C1C1E',
                secondBkg: '#2C2C2E',
                borderColor: '#3F3F46',
                fontSize: '16px',
                fontFamily: 'Segoe UI, Roboto, sans-serif'
            },
            flowchart: {
                curve: 'basis',
                padding: 20
            },
            sequence: {
                actorMargin: 50,
                boxMargin: 10,
                boxTextMargin: 5,
                noteMargin: 10,
                messageMargin: 35
            }
        });
        
        window.renderMermaid = function(mermaidCode) {
            const container = document.getElementById('diagram-container');
            
            if (!mermaidCode || mermaidCode.trim() === '') {
                container.innerHTML = '<div class="error">No diagram code provided</div>';
                return;
            }
            
            container.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
            
            mermaid.run({
                querySelector: '.mermaid'
            }).catch(error => {
                container.innerHTML = `<div class="error">
                    <strong>Mermaid Rendering Error:</strong><br/>
                    ${error.message}<br/><br/>
                    <strong>Code:</strong><br/>
                    <pre>${mermaidCode}</pre>
                </div>`;
            });
        };
        
        // Initial message
        document.getElementById('diagram-container').innerHTML = 
            '<div class="loading">⏳ Waiting for diagram data...</div>';
    </script>
</head>
<body>
    <div id="diagram-container">
        <div class="loading">⏳ Initializing Mermaid...</div>
    </div>
</body>
</html>
